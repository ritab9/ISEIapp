{%  extends 'base.html' %}
{% load static %}
{% block content %}	


<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			<p> Are you sure you want to delete "{{item}}"? The operation can not be undone.</p>
			<form action="{% url 'delete_tcertificate' item.id %}" method="POST">
				{% csrf_token %}

					<a class="btn btn-warning" href="{%  url 'manage_tcertificate' item.id %}">Cancel</a>

					<input class="btn btn-danger" type='submit' value ='Confirm'>
			</form>
		</div>
	</div>
</div>

{% endblock %}
