{%  extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load static %}


<form method="post" id="pdaInstanceForm" data-pda_categories-url="{% url 'ajax_load_PDAtypes' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

$(document).ready(function () {
    $("#id_pda_category").click(function (e) {
        e.preventDefault();
        const url = $("#pdaInstanceForm").attr("data-pda_categories-url");  // get the url of the `load_cities` view
        const pda_categoryId = $(this).val();  // get the selected country ID from the HTML input

       $.ajax({                //initialize an AJAX request
            url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
            data: {
                'pda_category_id': pda_categoryId       // add the country id to the GET parameters
            },
            success: function (data) { // `data` is the return of the `load_cities` view function
                $("#id_pda_type").html(data);  // replace the contents of the pda_type input with the data that came from the server

                });
                console.log(html_data);
                $("#id_pda_type").html(html_data); * /
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(errorThrown);
            }; */
        });
    });
});

{% endblock %}
